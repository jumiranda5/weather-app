<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Weather App</title>
</head>
<body>

    <main>
        <div class="city-container">
            <p id="city" class="city"></p>
            <div class="search">
                <input placeholder="City" id="city-input" type="text" value="">
                <button id="btn-search" type="button">Search</button>
            </div>
            <p id="city-error"></p>
        </div>

        <div class="loading">Loading...</div>

        <div class="weather-container">
            <img src="" alt="" class="weather-icon">
            <p class="temperature"></p>
            <p class="description"></p>
            <p class="min-max"></p>
            <p class="real-feel"></p>
        </div>

        <div class="air-container">
            <div class="humidity-container">
                <p class="air-label">Humidity</p>
                <p id="humidity" class="air-value"></p>
            </div>
            <div class="wind-container">
                <p class="air-label">Wind Speed</p>
                <p id="wind" class="air-value"></p>
            </div>
            <div class="pressure-container">
                <p class="air-label">Pressure</p>
                <p id="pressure" class="air-value"></p>
            </div>
            <div class="visibility-container">
                <p class="air-label">Visibility</p>
                <p id="visibility" class="air-value"></p>
            </div>
        </div>

    </main>
    
</body>
</html>
